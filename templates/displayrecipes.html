{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="{% static 'js/recipedetail.js' %}"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" rel="stylesheet">
    <link href="{% static 'css/showrecipes.css' %}" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="row">
      {% for i in recipes %}
      <div class="col-lg-3 col-md-4 col-md-6 ">
      <p title="this is title of image"><a class= "redirect" href="{{i.url}}" target="_blank">{{i.title}}</a></p>
      <img src={{i.image}} alt="Italian Trulli">
      <p id={{i.id}}>
      </p>
      </div>
      {% empty %}
      <p>
        sorry no recipes found
      </p>
      {% endfor %}

    </div>

  </body>
</html>
